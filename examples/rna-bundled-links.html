<!DOCTYPE html>
<meta charset="utf-8">
 <link rel='stylesheet' type='text/css' href='/css/d3-rnaplot.css' />

<div id='rna_ss'> </div>

<script type='text/javascript' src='/js/lib/d3.min.js'></script>
<script type='text/javascript' src='/js/lib/d3-ForceEdgeBundling.js'></script>
<script type='text/javascript' src='/js/d3-rnaplot.js'></script>
<script type='text/javascript'>

var svgWidth = 200;
var svgHeight = 200;

var rna1 = {'structure': '((..((....)).(((....))).))',
            'sequence': 'CGCUUCAUAUAAUCCUAAUGACCUAU',
            'extraLinks': [[1,20],[5,15], [7,13],[6,21],[8, 16],[9,14],[10,19]]
};

var chart = rnaPlot()
.width(svgWidth)
.height(svgHeight)
.bundleExternalLinks(true)

var svg = d3.select('#rna_ss')
.append('svg')
.attr('width', svgWidth)
.attr('height', svgHeight)
.append('g')

svg.selectAll('.rna')
.data([rna1])
.enter()
.append('g')
.classed('rna', true)
.call(chart);
</script>
