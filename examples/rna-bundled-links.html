<!DOCTYPE html>
<meta charset="utf-8">
 <link rel='stylesheet' type='text/css' href='/css/d3-rnaplot.css' />

<div id='rna_ss'> </div>

<script type='text/javascript' src='/js/lib/d3.min.js'></script>
<script type='text/javascript' src='/js/lib/d3-ForceEdgeBundling.js'></script>
<script type='text/javascript' src='/js/d3-rnaplot.js'></script>
<script type='text/javascript'>

var svgWidth = 200;
var svgHeight = 200;

var rna1 = {'structure': '((..((....)).(((....))).))',
            'sequence': 'CGCUUCAUAUAAUCCUAAUGACCUAU',
            'extraLinks': [ 
            { 'from': [1,2], 'to': [20,21], 'linkType': 'incorrect'}, 
            { 'from': 5, 'to': 15}, {'from': 7, 'to': 13 },
            { 'from': 6, 'to': 21}, {'from': 8, 'to': 16}, {'from': 9, 'to': 14},
            { 'from': 10, 'to': 19, 'linkType': 'correct'}]
};

var chart = rnaPlot()
.width(svgWidth)
.height(svgHeight)
.bundleExternalLinks(true)

var svg = d3.select('#rna_ss')
.append('svg')
.attr('width', svgWidth)
.attr('height', svgHeight)
.append('g')

svg.selectAll('.rna')
.data([rna1])
.enter()
.append('g')
.classed('rna', true)
.call(chart);
</script>
